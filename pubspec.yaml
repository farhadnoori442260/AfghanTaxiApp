name: taxi_app
description: اپلیکیشن تاکسی اینترنتی مخصوص افغانستان - سفیر
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # آیکون‌ها و طراحی
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  
  # مدیریت حالت (State Management)
  provider: ^6.1.1

  # نقشه گوگل و مکان‌یابی (قلب تپنده سفیر)
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  flutter_polyline_points: ^2.0.0 # برای کشیدن مسیر روی نقشه

  # ارتباطات و دیتابیس
  http: ^1.1.0
  shared_preferences: ^2.2.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6

  # ابزارهای کاربردی
  image_picker: ^1.0.7 # اصلاح تکرار: فقط یک بار کافی است
  url_launcher: ^6.2.4
  intl: ^0.19.0
  path_provider: ^2.1.1
  form_field_validator: ^1.1.0
  animations: ^2.0.8

  # پرداخت (اختیاری برای فازهای بعدی)
  flutter_stripe: ^9.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # تعریف پوشه‌ها (پوشه فونت معمولاً در بخش fonts تعریف می‌شود و نیاز به تکرار در assets ندارد)
  assets:
    - assets/images/
    - assets/icons/

  # تنظیم دقیق فونت‌های ایران‌یکان که در پوشه داری
  fonts:
    - family: IranYekan
      fonts:
        - asset: assets/fonts/Qs_Iranyekan.ttf
        - asset: assets/fonts/Qs_Iranyekan_light.ttf
          weight: 300
        - asset: assets/fonts/Qs_Iranyekan_bold.ttf
          weight: 700
