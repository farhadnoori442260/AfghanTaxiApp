plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // حتماً این پلاگین فلاتر باشه
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.afghantaxiapp"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.afghantaxiapp"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
            // برای تست، امضای دیباگ
            signingConfig signingConfigs.debug
        }
    }
}