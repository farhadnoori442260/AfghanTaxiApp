plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // اضافه کردن پلاگین گوگل برای اتصال به فایربیس پروژه سفیر
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // تغییر نام فضای نام به سفیر
    namespace "com.farhad.safir"
    compileSdk 34

    defaultConfig {
        // تغییر آیدی برنامه برای هماهنگی با فایربیس
        applicationId "com.farhad.safir"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles(
                getDefaultProguardFile("proguard-android-optimize.txt"),
                "proguard-rules.pro"
            )
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // افزودن کتابخانه پایه فایربیس
    implementation platform('com.google.firebase:firebase-bom:33.1.0')
    implementation 'com.google.firebase:firebase-analytics'
}
